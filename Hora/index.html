<body>
    <script>
        var hora = parseInt(prompt("Ingrese la hora: "));
        var minutos = parseInt(prompt("Ingrese los minutos: "));
        var segundos = parseInt(prompt("Ingrese los segundos: "));

        console.log ("La hora: ", hora, ":",minutos,":", segundos);

        if (minutos <= 58 && segundos <= 57){
            hora = hora;
            minutos = minutos;
            segundos = segundos + 2;
        }
        if ((minutos === 59) && (segundos > 57)){

            hora = hora + 1;
            minutos = 00;
            segundos = segundos + 2;
            ajuste = segundos - 60;
            segundos = ajuste;
        }

        console.log ("Luego de dos segundos: ", hora, ":",minutos,":", segundos);

    </script>
</body>

</html>
